            <div class="links">

        </div>

            <div class="subtitle">OUR SERVICES</div>

                <a href="https://www.lautech.edu.ng/index.php/contact-us" class="service-button">

                    </div>
                    <span>CONTACT US</span>
                </a>
                <a href="https://www.lautech.edu.ng/" class="service-button">

                        <img src="download.jpeg" alt="School Website">

                </a>
                <a href="https://https://apply.lautech.edu.ng//" class="service-button">

                        <img src="download (2).png" alt="ADMISSION">
                    </div>
                    <span>ADMISSION</span>
                </a>
                <a href="https://www.lautech.edu.ng/" class="service-button">

                <a href="https://www.lautech.edu.ng/" class="service-button">
                    <div class="service-image-container">

                    <span>RedCap</span>
                </a>
